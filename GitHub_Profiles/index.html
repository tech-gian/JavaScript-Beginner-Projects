<!-- HTML Code with all the elements of the page -->
<!------------------------------------------------->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profiles</title>
</head>
<body>
    
    <div class="input-group" id="search">
        <input id='username' type="text" class="form-control" placeholder="Search a GitHub User" aria-label="" aria-describedby="basic-addon1">
      </div>

    <div class="rounded" id="main-card">
        <img id="avatar" class="img-fluid" src="" alt="Profile image">
        <div id="user">
            <h2 id="name"></h2>
            &nbsp;
            <p id="bio"></p>
            <div id="follow">
                <h6 id="followers"></h6>&nbsp;&nbsp;&nbsp;&nbsp;<h6 id="following"></h6>&nbsp;&nbsp;&nbsp;&nbsp;<h6 id="repo"></h6>
            </div>
            <h5>Repos:</h5>
            <div id="repos">
            </div>
        </div>
    </div>


    <!-- All css and js files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</body>
</html>
