<!-- HTML that creates the necessary elements -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

    <title>Countdown - Timer</title>
</head>
<body>
    <h1>New Years Eve</h1>
    <div class="flex-parent">
        <div class="flex-child">
            <h2 id="days"></h2>
            <h2>Days</h2>
        </div>
        <div class="flex-child">
            <h2 id="hours"></h2>
            <h2>Hours</h2>
        </div>
        <div class="flex-child">
            <h2 id="minutes"></h2>
            <h2>Minutes</h2>
        </div>
        <div class="flex-child">
            <h2 id="seconds"></h2>
            <h2>Seconds</h2>
        </div>
    </div>
</body>
</html>
