<!--------------------------------- 
    Beginner's Projects implemented
    - MyCalculator
    - Real-time clock
    - StopWatch
---------------------------------->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner's Projects</title>
</head>
<body>
    <!-- Main Calculator interface -->
    <div id="calculator">
        <!-- MyCalculator -->
        <h1 id="title" style="font-family: 'Courier New', Courier, monospace; color:rgb(102, 75, 41);">MyCalculator</h1>

        <!-- Result_Screen -->
        <div id="screen"></div>

        <!-- Div elements for Operation_buttons and Number_buttons -->
        <div class="three">
            <button class="number_keys" onclick="p7()">7</button>
            <button class="number_keys" onclick="p8()">8</button>
            <button class="number_keys" onclick="p9()">9</button>
            <button class="oper_keys" onclick="pdiv()">/</button>
        </div>
        <div class="three">
            <button class="number_keys" onclick="p4()">4</button>
            <button class="number_keys" onclick="p5()">5</button>
            <button class="number_keys" onclick="p6()">6</button>
            <button class="oper_keys" onclick="pmul()">*</button>
        </div>
        <div class="three">
            <button class="number_keys" onclick="p1()">1</button>
            <button class="number_keys" onclick="p2()">2</button>
            <button class="number_keys" onclick="p3()">3</button>
            <button class="oper_keys" onclick="pmin()">-</button>
        </div>
        <div class="three">
            <button class="number_keys" disabled>&nbsp;&nbsp;</button>
            <button class="number_keys" onclick="p0()">0</button>
            <button class="number_keys" onclick="clean()">c</button>
            <button class="oper_keys" onclick="padd()">+</button>
        </div>
        <!-- Enter_Button -->
        <button id="enter" onclick="get_result()">Enter</button>    
    </div>

    <!-- Clock -->
    <div id="clock"></div>

    <!-- Stopwatch -->
    <div id="stopwatch">
        Stopwatch
        <br><br>
        <div id="time"></div>
        <br>
        <button class="but" onclick="start()">Start</button>
        <button class="but" onclick="stop()">Stop</button>
        <button class="but" onclick="reset()">Reset</button>
    </div>

    <!-- Extra files included -->
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
