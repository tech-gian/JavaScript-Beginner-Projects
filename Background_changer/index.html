<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background changer</title>
</head>
<body id="body">
    
    <div id="main">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Hex Code</span>
            </div>
            <input id="hex-color" type="text" class="form-control" value="#F2F2F2">
        </div>

        <div id="btns">
            <button type="button" class="btn btn-outline-primary" onclick="changeHex()">Test it</button>
            <button type="button" class="btn btn-outline-primary" onclick="randomHex()">Random</button>
        </div>
    </div>


    <!-- All css and js files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</body>
</html>
