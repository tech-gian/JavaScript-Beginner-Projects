<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>

    
</head>
<body>
    
    <!-- Title -->
    <h1 id="title">To Do List</h1>

    <!-- Input -->
    <div class="input-group">
        <input id="main_input" type="text" class="form-control" placeholder="Name..." aria-label="" aria-describedby="basic-addon1">
        <div id="input_btn" class="input-group-append">
            <button class="btn btn-success" type="button" onclick="add_item()">Add Item</button>
        </div>
    </div>

    <!-- List -->
    <div>
        <ul id="list" class="list-group">
            <li id="item1" class="item1 list-group-item">Item1
                <button type="button" class="btn btn-outline-danger" onclick="fail_btn(this.parentNode.id)"><i class="fa fa-times-circle"></i></button>
                <button type="button" class="btn btn-outline-success" onclick="suc_btn(this.parentNode.id)"><i class="fa fa-check-circle"></i></button></li>
        </ul>
    </div>



    <!-- Local files -->
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo_style.css">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
