


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    
    <!-- Title -->
    <h1><u>Login Credentials</u></h1>
    
    <!-- Main box -->
    <div id="main_box">
        <!-- Username input -->
        <div class="input-group">
            <input id="username" type="text" class="form-control" placeholder="Username" aria-label="" aria-describedby="basic-addon1">
        </div>

        <!-- Password input -->
        <div class="input-group">
            <input id="password" type="password" class="form-control" placeholder="Password" aria-label="" aria-describedby="basic-addon1">
        </div>
        <input type="checkbox" onclick="show_pass()">Show Password

        <!-- Enter button -->
        <div id="enter">
            <button id="enter_button" onclick="enter()" type="button" class="btn btn-primary">Enter</button>
        </div>
    </div>



    <!-- Local files for function_implementation and css rules -->
    <script src="login.js"></script>
    <link rel="stylesheet" href="login_style.css">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
</body>
</html>
